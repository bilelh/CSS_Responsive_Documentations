<!Doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Mes Ressources Documentaires</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
    
<body>
    <div class="menu">
        <div class="logo">
            <img class="logo__logo" src="../assets/logo.svg" alt="">
            <p classe="logo__titre">Mes Ressources Documentaires</p>
        </div>
        <div class="profil">
            <button type="button" class="profil__avatar">
                <img  src="../assets/avatar.jpg" alt="">
                <div class="profil__notif">3</div>
            </button>
            
            <p classe="profil__nom">Marie Thompson</p>
            <div class="menuderoulant">Vous avez 3 nouveau message</div>
        </div>
    </div>
    <div class="container">
        <div class="entete">
            <div class="entete__titre">Ressources HTML &amp; CSS</div>
            <div class="entete__soustitre">Tout pour savoir faire de belles pages web</div>
        </div>
        
        <div class="carte">
            <div class="carte__icone">
                <img src="../assets/quick-start.svg" alt="">
            </div>
            <div class="carte__contenu">
                <div class="carte__titre">Commencer avec HTML et CSS</div>
                <div class="carte__description">Les outils et les tutoriels pour s'y mettre</div>
            </div>
        </div>
        <div class="carte">
            <div class="carte__icone carte__icone2">
                <img src="../assets/responsive.svg" alt="">
            </div>
            <div class="carte__contenu">
                <div class="carte__titre">Gérer le Responsive</div>
                <div class="carte__description">De la théorie aux bonnes pratiques</div>
            </div>
        </div>
    </div>
    <script>
        var avaterElement = document.querySelector('.profil__avatar');
        var messagesElement = document.querySelector('.menuderoulant');
        avaterElement.addEventListener('click', function() {
           messagesElement.classList.toggle('menuderoulant--ouvert') 
        });
        
    </script>
</body>    
</html>
